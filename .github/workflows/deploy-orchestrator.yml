name: Deploy Orchestrator to Cloudflare Workers

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Avoid peer-deps install failures in CI
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install repo deps (root + app workspace)
      - name: Install deps
        run: npm install --no-audit --no-fund

      # Build the SPA and copy to /public (via root scripts)
      - name: Build SPA â†’ public/
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      # Keep lint non-blocking for now
      - name: Lint (non-blocking)
        run: npm run lint

      # Deploy using Wrangler (v4 pinned)
      - name: Deploy (wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4.28.1'
          command: deploy

      # Basic post-deploy health check
      - name: Health check
        run: |
          URL="https://launchwing-orchestrator.${{ secrets.CF_WORKERS_SUBDOMAIN }}.workers.dev/health"
          echo "Hitting $URL"
          curl -fsS "$URL" | tee /tmp/health.json
          jq -e '.ok == true' /tmp/health.json